<html>
<head>
  <meta id="Viewport" name="viewport" content="width=device-width, initial-scale=1">
  <!--Load the CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/customgooglechart.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/jquery-ui-1.9.0.custom.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/720.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='font-awesome-4.7.0/css/font-awesome.min.css') }}">
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">


</head>
  <!-- Load the Javascript -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <!-- resize the window -->
  <script type="text/javascript">
  $(function(){
  if( /Android|webOS|iPhone|iPad|iPod|BlackBerry/i.test(navigator.userAgent) ) {
    var ww = ( $(window).width() < window.screen.width ) ? $(window).width() : window.screen.width; //get proper width
    var mw = 720; // min width of site
    var ratio =  ww / mw; //calculate ratio
    if( ww < mw){ //smaller than minimum size
     $('#Viewport').attr('content', 'initial-scale=' + ratio + ', maximum-scale=' + ratio + ', minimum-scale=' + ratio + ', user-scalable=yes, width=' + ww);
    }else{ //regular size
     $('#Viewport').attr('content', 'initial-scale=1.0, maximum-scale=2, minimum-scale=1.0, user-scalable=yes, width=' + ww);
    }
  }
  });

  $(document).scroll(function() {
    $('#menu').css({'background-color': $(this).scrollTop()>50 ? "rgba(255,255,255,0.9)":"rgba(255,255,255,0.6)"});
  });
  </script>

  <body>

      <div class="menu" id="menu">
          <ul >
            <li><a href=./home><i class="fa fa-home fs-18 p-3 grey"></i></a></li>
            <li><a href=./popularity_view>Popular O&D</a></li>
            <li><a href="./newflights_view">New flights</a></li>
            <li><a href="./itineraries_view">Connections</a></li>
            <li><a href="./airport_view">Hub graph</a></li>
          </ul>
      </div>
      <div class="ta-c bg-white light-grey">
          <div class="bg-image grey ">
    					<div class="fs-32 pt-150 bold white-box">  Travel Trends </div>
    					<div class="fs-24 pb-100 bold white-box">  What are they searching for? </div>
          </div>
      </div>
      <div>
      {% block content %}
      {% endblock %}
      </div>
  </body>
</html>
